<!DOCTYPE html>
<html>
<head>
  <title>3D Focus Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="canvas3d"></canvas>

  <div class="control-panel">
    <div class="input-group">
      <label>Total Time (min)</label>
      <input type="number" id="totalTime" min="1" value="60">
    </div>

    <div class="input-group">
      <label>Segments Count</label>
      <input type="number" id="segmentCount" min="1" value="2">
    </div>

    <div id="segmentInputs"></div>

    <button id="startBtn">Start</button>

    <div class="timer-display">
      <div id="currentPhase">Ready</div>
      <div id="countdown">00:00</div>
    </div>
  </div>
  <!-- 在body底部添加场景切换按钮 -->
  <button id="sceneToggle" class="scene-toggle">🌲 Forest</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Focus Timer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="control-panel">
    <div class="top-controls">
      <div class="input-group">
        <label>Total Time（Min）</label>
        <input type="number" id="totalTime" class="segment-input" min="1" value="60">
      </div>

      <div class="input-group">
        <label>Segments</label>
        <input type="number" id="segmentCount" class="segment-input" min="1" value="2">
      </div>
    </div>

    <div id="segmentInputs"></div>

    <button id="startBtn">Start</button>

    <div class="timer-display">
      <div id="currentPhase">Ready</div>
      <div id="countdown">00:00</div>
    </div>
  </div>

  <div id="videoContainer"></div>

  <script src="background.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro 3D</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 3D Canvas -->
  <canvas id="canvas3d"></canvas>

  <!-- 控制面板 -->
  <div class="control-panel">
    <div class="time-config">
      <input type="number" id="totalTime" placeholder="總時間（分鐘）" min="1" value="60">
      <input type="number" id="workTime" placeholder="工作時長（分鐘）" min="1" value="25">
      <input type="number" id="breakTime" placeholder="休息時長（分鐘）" min="1" value="5">
      <button id="startBtn">開始</button>
    </div>
    <div class="timer-display">
      <span id="currentPhase">準備中</span>
      <span id="countdown">00:00</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
